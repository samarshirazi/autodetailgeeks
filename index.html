<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoDetailGeeks - Edmonton's Premium Auto Detailing Experts</title>
    <meta name="description" content="Professional auto detailing services in Edmonton. Interior cleaning, exterior polishing, ceramic coating, and paint correction. Book your appointment today!" />
    <meta name="keywords" content="auto detailing Edmonton, car detailing, ceramic coating, paint correction, car wash, vehicle detailing" />

    <!-- Critical CSS for above-the-fold content -->
    <style>
      body{margin:0;font-family:'Poppins',system-ui,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      h1,h2,h3,h4,h5,h6{font-family:'Montserrat',system-ui,sans-serif}
      .font-heading{font-family:'Montserrat',system-ui,sans-serif}
    </style>
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://widgets.leadconnectorhq.com">
    <link rel="preconnect" href="https://services.leadconnectorhq.com">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link rel="dns-prefetch" href="https://widgets.leadconnectorhq.com">
    <link rel="dns-prefetch" href="https://services.leadconnectorhq.com">
    <link rel="dns-prefetch" href="https://fonts.bunny.net">
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
      onload="this.rel='stylesheet'"
    >
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const enhanceChatWidgetAccessibility = () => {
        const applyLabels = () => {
          const closeBtn = document.querySelector('.lc_text-widget_prompt--prompt-close');
          if (closeBtn && !closeBtn.getAttribute('aria-label')) {
            closeBtn.setAttribute('aria-label', 'Dismiss chat prompt');
            closeBtn.setAttribute('title', 'Dismiss chat prompt');
          }

          const bubbleButton = document.getElementById('lc_text-widget--btn');
          if (bubbleButton && !bubbleButton.getAttribute('aria-label')) {
            bubbleButton.setAttribute('aria-label', 'Open chat support');
          }

          return Boolean(closeBtn) && Boolean(bubbleButton);
        };

        if (applyLabels()) {
          return;
        }

        const observer = new MutationObserver(() => {
          if (applyLabels()) {
            observer.disconnect();
          }
        });

        observer.observe(document.body, { childList: true, subtree: true });
      };

      const loadChatWidget = () => {
        const script = document.createElement('script');
        script.src = 'https://widgets.leadconnectorhq.com/loader.js';
        script.dataset.resourcesUrl = 'https://widgets.leadconnectorhq.com/chat-widget/loader.js';
        script.dataset.widgetId = '68b2857d90dffd7a243349f2';
        script.async = true;
        script.defer = true;
        script.addEventListener('load', () => {
          enhanceChatWidgetAccessibility();
        });
        document.body.appendChild(script);

        // Fallback in case the load event misses dynamically injected elements
        setTimeout(enhanceChatWidgetAccessibility, 3000);
      };

      // Defer chat widget loading until after page is fully loaded and idle
      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadChatWidget, { timeout: 5000 });
      } else {
        window.addEventListener('load', () => setTimeout(loadChatWidget, 3000));
      }
    </script>
  </body>
</html>
