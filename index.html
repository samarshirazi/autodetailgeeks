<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoDetailGeeks - Edmonton's Premium Auto Detailing Experts</title>
    <meta name="description" content="Professional auto detailing services in Edmonton. Interior cleaning, exterior polishing, ceramic coating, and paint correction. Book your appointment today!" />
    <meta name="keywords" content="auto detailing Edmonton, car detailing, ceramic coating, paint correction, car wash, vehicle detailing" />

    <!-- Critical CSS for above-the-fold content -->
    <style>
      *{box-sizing:border-box;margin:0;padding:0}
      body{margin:0;font-family:'Poppins',system-ui,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background:#f8fafc}
      h1,h2,h3,h4,h5,h6{font-family:'Montserrat',system-ui,sans-serif;font-weight:700;line-height:1.2}
      .font-heading{font-family:'Montserrat',system-ui,sans-serif}
      #root{min-height:100vh}
      /* Hero section critical styles */
      .hero-gradient{background:linear-gradient(to bottom right,#0f172a,#1e293b,#0f172a)}
      /* Prevent layout shifts from chat widget */
      #lc_text-widget{contain:layout style paint;will-change:auto;position:fixed;z-index:9999}
      #lc_text-widget--btn{transform:translateZ(0);will-change:transform;contain:layout}
      .lc_text-widget_prompt--avatar{width:40px;height:40px;will-change:auto}
      /* Force GPU acceleration and prevent forced reflows */
      @keyframes slideIn{from{transform:translate3d(0,0,0)}to{transform:translate3d(0,0,0)}}
      /* Prevent FOUC and layout shifts */
      #root{contain:layout style}
      #root>*{visibility:visible}
      /* Optimize for LCP - prevent layout shifts in hero */
      .hero-gradient{min-height:100vh;contain:layout}
    </style>
    
    <!-- Performance Optimizations - Preconnect to critical third-party origins -->
    <link rel="preconnect" href="https://widgets.leadconnectorhq.com" crossorigin>
    <link rel="preconnect" href="https://services.leadconnectorhq.com" crossorigin>
    <link rel="preconnect" href="https://stcdn.leadconnectorhq.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.bunny.net">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=optional"
      media="print"
      onload="this.media='all'"
    >
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=optional"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for aggressive caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then((registration) => {
            console.log('SW registered:', registration);
          }).catch((error) => {
            console.log('SW registration failed:', error);
          });
        });
      }
    </script>
    <script>
      const enhanceChatWidgetAccessibility = () => {
        const applyLabels = () => {
          const closeBtn = document.querySelector('.lc_text-widget_prompt--prompt-close');
          if (closeBtn && !closeBtn.getAttribute('aria-label')) {
            closeBtn.setAttribute('aria-label', 'Dismiss chat prompt');
            closeBtn.setAttribute('title', 'Dismiss chat prompt');
          }

          const bubbleButton = document.getElementById('lc_text-widget--btn');
          if (bubbleButton && !bubbleButton.getAttribute('aria-label')) {
            bubbleButton.setAttribute('aria-label', 'Open chat support');
          }

          return Boolean(closeBtn) && Boolean(bubbleButton);
        };

        if (applyLabels()) {
          return;
        }

        const observer = new MutationObserver(() => {
          if (applyLabels()) {
            observer.disconnect();
          }
        });

        observer.observe(document.body, { childList: true, subtree: true });
      };

      const loadChatWidget = () => {
        const script = document.createElement('script');
        script.src = 'https://widgets.leadconnectorhq.com/loader.js';
        script.dataset.resourcesUrl = 'https://widgets.leadconnectorhq.com/chat-widget/loader.js';
        script.dataset.widgetId = '68b2857d90dffd7a243349f2';
        script.async = true;
        script.defer = true;
        script.addEventListener('load', () => {
          enhanceChatWidgetAccessibility();
          // Optimize chat widget images
          setTimeout(() => {
            const avatarImages = document.querySelectorAll('.lc_text-widget_prompt--avatar');
            avatarImages.forEach(img => {
              if (img.loading !== 'lazy') {
                img.loading = 'lazy';
              }
              if (!img.width || img.width > 40) {
                img.width = 40;
                img.height = 40;
              }
            });
          }, 500);
        });
        document.body.appendChild(script);

        // Fallback in case the load event misses dynamically injected elements
        setTimeout(enhanceChatWidgetAccessibility, 3000);
      };

      // Defer chat widget loading until after page is fully loaded and idle
      // Increased timeout to 7 seconds to reduce impact on LCP
      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadChatWidget, { timeout: 7000 });
      } else {
        window.addEventListener('load', () => setTimeout(loadChatWidget, 5000));
      }
    </script>
  </body>
</html>
